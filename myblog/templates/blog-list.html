{% extends 'base.html' %}
{% load thumbnail %}
{% block title %}ClasicReaders{% endblock %}

{% block content%}
<h3> Latest Articles</h3>
<div class="libelement">
{% for article in object_list %}
<div class="myitems">
 {% thumbnail article.image "150" as im %}


    <a href="{% url 'blog:article-detail' article.slug %}" ><img src="{{ im.url }}"></a>
<h3><a href="{% url 'blog:article-detail' article.slug %}">{{ article.title }}</a></h3>

    {% endthumbnail %}
</div>
{% empty %}
    <h3>Coming Soon</h3>
{% endfor %}
    </div>
{% endblock %}
